<div class="row">
  <div class="col-xs-3">
    <img src="{{ university.imagePath }}"
         alt="" class="img-responsive">
  </div>
  <div class="col-xs-9 pull-left">
    <h1>{{ university.name }}</h1>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage University <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer"><a (click)="onEditUniversity()">Edit University</a></li>
        <li style="cursor: pointer"><a (click)="onDeleteUniversity(university)">Delete University</a></li>
      </ul>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    <mat-card>
      <mat-card-content>
        {{ university.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    <mat-card>
      <mat-card-title
          *ngFor="let s of university.schools; let i = index;">
        {{ s.name }}
        <mat-card-subtitle>
          <mat-card-content
              *ngFor="let d of university.schools[i].departments">
            {{ d.name }}
          </mat-card-content>
        </mat-card-subtitle>
      </mat-card-title>
    </mat-card>
  </div>
</div>
