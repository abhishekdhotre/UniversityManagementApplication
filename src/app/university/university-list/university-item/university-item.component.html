<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="text-decoration: none">
  <mat-card style="margin-bottom: 10px">
    <mat-card-header>
      <img mat-card-avatar [src]="university.imagePath">
      <mat-card-title>{{ university.name }}</mat-card-title>
      <mat-card-subtitle>{{ university.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ university.description }}</p>
    </mat-card-content>
  </mat-card>
</a>
